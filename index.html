<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rounded Number Experiment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="rounded">
      <div class="scale1">
        <input type="text" id="number1" readonly="true" />
        <input type="text" id="roundedNumber1" />
        <span>Scale:</span>
        <span id="scale1"></span>
      </div>
      <div class="scale2">
        <input type="text" id="number2" readonly />
        <input type="text" id="roundedNumber2" />
        <span>Scale:</span>
        <span id="scale2"></span>
      </div>
      <div class="scale3">
        <input type="text" id="number3" readonly />
        <input type="text" id="roundedNumber3" />
        <span>Scale:</span>
        <span id="scale3"></span>
      </div>
      <div class="scale4">
        <input type="text" id="number4" readonly />
        <input type="text" id="roundedNumber4" />
        <span>Scale:</span>
        <span id="scale4"></span>
      </div>
      <button class="btn1">Round</button>
    </div>
    <div class="rounded1">
      <div>
        <label>Double Value:</label>
        <input type="text" id="number5" />
        <label>Scale:</label>
        <input type="number" id="scale5" style="width: 30pt;" />
        <label>Rounded: </label>
        <input type="text" id="roundedNumber5" readonly />
      </div>
      <button class="btn2">Round</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
